<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="signup.css">
    <title>sign up</title>
</head>
<body>
    <div class="gradient"></div>
    <div class="sing-up-wrapper">
        <div class="sing-up">
            <h2 class="sing-up-title">إنشاء حساب</h2>

            <div class="input-box">
                <span>الإسم</span>
                <img class="imgs" width="16px" height="16px" src="img/user.png" alt="email">
                <input type="text" class="input" placeholder="...ادخل اسمك" required>
            </div>
            <div class="input-box">
                <span>البريد الألكتروني</span>
                <img class="imgs" width="16px" height="16px" src="img/email.png" alt="email">
                <input type="email" class="input" placeholder="...ادخل بريدك" required>
            </div>
            <div class="input-box">
                <span>كلمة المرور</span>
                <img class="imgs" width="16px" height="16px" src="img/lock.png" alt="Password">
                <input type="password" class="input" placeholder="...اداخل كلمة مرور" required>
            </div>
            <a class="forgot" href="#">نسيت كلمة المرور</a>
            <h3 class="sing-up-with">او انشىء حسابا باستخدام</h3>
            <div class="companies">
                <div class="google">
                    <img class="icon" width="32px" height="32px" src="./google.png" alt="google
                    ">
                </div>
                <div class="facebook">
                    <img class="icon" width="32px" height="32px" src="./facebook.png" alt="facebook
                    ">
                </div>
            </div>
            <button class="submit-btn">إرسال</button>
        </div>
    </div>
</body>
</html>
